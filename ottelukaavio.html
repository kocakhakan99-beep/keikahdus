<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keikahdusliiga</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Orbitron:700,900" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: 'Press Start 2P', 'Orbitron', Arial, sans-serif;
      margin: 0;
      background: radial-gradient(circle, #111 50%, #24006b 100%);
      color: #fff;
      text-shadow: 0 0 2px #00ffea, 0 0 6px #000;
    }
    h1, h2 {
      color: #ff00c8;
      text-shadow: 0 0 8px #ff00c8, 0 0 2px #fff;
      font-family: 'Press Start 2P', 'Orbitron', Arial, sans-serif;
      letter-spacing: 2.5px;
    }
      .navbar {
      background-color: #333;
      overflow: hidden;
      position: relative;
    }
  
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
  
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  
    .navbar .icon {
      display: none;
    }
  
    @media screen and (max-width: 600px) {
      .navbar a {display: none;}
      .navbar a.icon {
        float: right;
        display: block;
      }
    }
  
    @media screen and (max-width: 600px) {
      .navbar.responsive {position: relative;}
      .navbar.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .navbar.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
    .section {
      margin-bottom: 2em;
      background: linear-gradient(135deg, #2b0057 50%, #1e1e2a 100%);
      padding: 1.2em 2em;
      border-radius: 12px;
      box-shadow: 0 4px 24px #b200ff88;
    }
    .btn {
      background: linear-gradient(90deg, #00ffd0 0%, #ff00c8 100%);
      color: #111;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      margin: 4px 1px;
      font-family: 'Press Start 2P', 'Orbitron', Arial, sans-serif;
      font-size: 1em;
      box-shadow: 0 0 8px #ff00c8, 0 0 3px #00ffd0;
      transition: filter 0.2s, transform 0.1s;
    }
    .btn:active {
      filter: brightness(1.3) saturate(2);
      transform: scale(0.96);
    }
    .btn:disabled {
      background: #444;
      color: #aaa;
      box-shadow: none;
      cursor: not-allowed;
    }
    input[type="number"], input[type="text"] {
      padding: 7px;
      border-radius: 6px;
      border: 2px solid #ff00c8;
      background: #181828;
      color: #00ffd0;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1em;
    }
    .team-list, .fixture-list {
      margin-top: 1em;
    }
    .team {
      background: linear-gradient(90deg, #2b0057 60%, #00ffd0 100%);
      margin-bottom: 9px;
      padding: 8px;
      border-radius: 8px;
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      text-shadow: 0 0 2px #00ffd0;
      box-shadow: 0 0 8px #00ffd099;
    }
    .fixture-card {
      background: #18003a;
      border-radius: 12px;
      padding: 1.2em;
      margin-bottom: 1em;
      box-shadow: 0 0 24px #ff00c855;
      display: flex;
      flex-direction: column;
      gap: 0.7em;
      border: 2px solid #00ffd0;
    }
    .cups-area {
      position: relative;
      width: 420px;
      min-height: 200px;
      margin: 0 auto 12px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #400299;
      border-radius: 20px;
      box-shadow: 0 0 32px #00ffd099;
    }
    .table-img {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      z-index: 0;
      opacity: 0.8;
    }
    .cup-set {
      margin: 0 18px;
      position: relative;
      z-index: 1;
      flex: 1 1 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cup-set.left { transform: rotate(-90deg); }
    .cup-set.right { transform: rotate(90deg); }
    .cup-label {
      text-align: center;
      color: #00ffd0;
      font-size: 1.15em;
      margin-bottom: 3px;
      text-shadow: 0 0 6px #00ffd0;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    .cup-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 5px;
    }
    .cup-row.reverse { flex-direction: row-reverse; }
    .cup-btn {
      width: 45px;
      height: 45px;
      background: transparent;
      border: none;
      padding: 0;
      margin: 2px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: none;
      outline: none;
      transition: filter 0.2s;
    }
    .cup-btn img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: block;
      pointer-events: none;
      user-select: none;
      border: 2px solid #ff00c8;
      box-shadow: 0 0 12px #ff00c8;
      background: #222;
    }
    .cup-btn.hit img {
      filter: grayscale(100%) brightness(0.4) drop-shadow(0 0 8px #00ffd0);
      opacity: 0.3;
      border: 2px solid #00ffd0;
      box-shadow: 0 0 18px #00ffd0;
    }
    .fullscreen-modal {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(25,10,40,0.97); z-index: 9999; display: flex; justify-content: center; align-items: center;
      animation: modalShow 0.25s ease;
    }
    @keyframes modalShow {
      0% { opacity: 0; filter: blur(10px);}
      100% { opacity: 1; filter: blur(0);}
    }
    .modal-content {
      background: #18003a;
      border-radius: 16px;
      padding: 2em;
      min-width: 320px;
      max-width: 99vw;
      color: #fff;
      box-shadow: 0 0 24px #ff00c8dd;
      border: 2px solid #00ffd0;
    }
    .team-left { color: #00ffd0; text-shadow: 0 0 8px #00ffd0; }
    .team-right { color: #ff00c8; text-shadow: 0 0 8px #ff00c8; }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5em;
      background: none;
      border: none;
      color: #ff00c8;
      text-shadow: 0 0 12px #ff00c8;
      cursor: pointer;
      transition: color 0.2s;
    }
    .close-btn:hover {
      color: #00ffd0;
    }
    .timer {
      font-weight: bold;
      color: #00ffd0;
      font-size: 1.25em;
      text-shadow: 0 0 10px #00ffd0;
      font-family: 'Press Start 2P', 'Orbitron', Arial, sans-serif;
    }
    table.standings {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background: #2b0057;
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 0.95em;
      border-radius: 10px;
      overflow: hidden;
    }
    table.standings th, table.standings td {
      padding: 9px 8px;
      border: 1px solid #ff00c8;
      text-align: center;
    }
    table.standings th {
      background: #18003a;
      color: #00ffd0;
      text-shadow: 0 0 4px #00ffd0;
    }
    .game-title {
      font-weight: bold;
      color: #ff00c8;
      font-size: 1.08em;
      margin-bottom: 2px;
      text-shadow: 0 0 6px #ff00c8;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    .game-result {
      color: #00ffd0;
      font-weight: bold;
      font-size: 1.11em;
      margin-top: 2px;
      text-shadow: 0 0 6px #00ffd0;
    }
    #resetBtn {
      background: linear-gradient(90deg, #ffb700 0%, #ff00c8 100%);
      color: #222;
      box-shadow: 0 0 8px #ffb700;
    }
    .sidebar-overlay {
      position: fixed;
      top: 0;
      right: 0;
      width: 230px;
      height: 100vh;
      background: #18003aee;
      z-index: 10001;
      padding: 1em 0.6em;
      box-shadow: -3px 0 28px #ff00c888;
      color: #00ffd0;
      font-size: 1.08em;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.7em;
      border-left: 3px solid #00ffd0;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    .sidebar-overlay table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.98em;
    }
    .sidebar-overlay th, .sidebar-overlay td {
      padding: 6px 3px;
      border: 1px solid #00ffd0;
      text-align: center;
    }
    .sidebar-overlay th {
      background: #2b0057;
      color: #ff00c8;
      text-shadow: 0 0 4px #ff00c8;
    }
    .sidebar-overlay tr.active-team {
      background: #ffb700;
      color: #222;
      font-weight: bold;
    }
    .sidebar-overlay tr.active-team td {
      border: 2px solid #00ffd0cc;
    }
    .match-intro-overlay {
      position: fixed;
      top:0; left:0; width:100vw; height:100vh;
      z-index:10001; display:none; align-items:center; justify-content:center;
      background: transparent;
      pointer-events: all;
    }
    .match-intro-bars {
      position:relative; width:100vw; height:100vh;
      display: flex; flex-direction: column; align-items:center; justify-content:center;
    }
    .bar {
      position: absolute;
      left:0; width:100vw; height: 0;
      background: linear-gradient(90deg, #ff00c8 0%, #00ffd0 100%);
      opacity: 0.97;
      transition: height 0.7s cubic-bezier(.5,1.8,.5,1), top 0.7s, bottom 0.7s;
      box-shadow: 0 0 24px #ff00c8;
      z-index: 1;
    }
    .bar.top { top:0; }
    .bar.bottom { bottom:0; }
    .match-intro-names {
      position: absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      width: 100vw;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      opacity: 0;
      z-index: 2;
      transition: opacity 0.4s 0.7s;
      font-size: 2.5em; font-weight: bold; letter-spacing: 3px;
      font-family: 'Press Start 2P', 'Orbitron', Arial, sans-serif;
      text-shadow: 0 0 16px #ff00c8, 0 0 6px #00ffd0;
    }
    .match-intro-names .team {
      min-width: 330px; text-align: center;
      opacity: 0;
      position: relative;
    }
    .match-intro-names .team.top {
      left: -400px;
      color: #00ffd0;
      transition: left 0.7s cubic-bezier(.5,1.8,.5,1), opacity 0.4s 0.7s;
      margin-bottom: 12px;
    }
    .match-intro-names .vs {
      color: #ffb700; font-size: 1.2em; font-weight: bold;
      opacity: 0;
      margin: 0 0 14px 0;
      text-shadow: 0 0 12px #ffb700;
      transition: opacity 0.3s 1s;
    }
    .match-intro-names .team.bottom {
      right: -400px;
      color: #ff00c8;
      transition: right 0.7s cubic-bezier(.5,1.8,.5,1), opacity 0.4s 0.7s;
      margin-top: 14px;
    }
    .match-intro-overlay.animate .bar.top,
    .match-intro-overlay.animate .bar.bottom {
      height: 35vh;
    }
    .match-intro-overlay.animate .bar.top {
      top: 0;
    }
    .match-intro-overlay.animate .bar.bottom {
      bottom: 0;
    }
    .match-intro-overlay.animate .match-intro-names {
      opacity: 1;
    }
    .match-intro-overlay.animate .team.top {
      left: 0;
      opacity: 1;
    }
    .match-intro-overlay.animate .team.bottom {
      right: 0;
      opacity: 1;
    }
    .match-intro-overlay.animate .vs {
      opacity: 1;
    }
    .flex {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    /* Toggle switch styles */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 28px;
      margin: 0 8px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #18003a;
      border: 2px solid #ff00c8;
      transition: .4s;
      border-radius: 34px;
      box-shadow: 0 0 10px #ff00c8;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background: #00ffd0;
      transition: .4s;
      border-radius: 50%;
      box-shadow: 0 0 8px #00ffd0;
    }
    input:checked + .toggle-slider {
      background: #2b0057;
      border-color: #00ffd0;
      box-shadow: 0 0 10px #00ffd0;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(30px);
      background: #ff00c8;
      box-shadow: 0 0 8px #ff00c8;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    .toggle-label {
      color: #00ffd0;
      text-shadow: 0 0 4px #00ffd0;
    }

    /* Top-right fixed controls (place inside existing <style>) */
    .top-right-controls {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 11000;
      display: flex;
      gap: 10px;
      align-items: center;
      background: rgba(24,0,58,0.75);
      padding: 8px 12px;
      border-radius: 10px;
      border: 2px solid #00ffd0;
      box-shadow: 0 6px 20px #0008, 0 0 18px #00ffd022;
      backdrop-filter: blur(6px);
      font-family: 'Orbitron', Arial, sans-serif;
    }
    .top-right-controls .toggle-container {
      margin: 0;
      gap: 8px;
      display: flex;
      align-items: center;
    }
    .top-right-controls .toggle-label {
      color: #ffb700;
      font-size: 0.82em;
      margin-right: 6px;
      text-shadow: 0 0 6px #ffb70044;
    }
    /* Add these styles to your existing <style> section */
    .losers-cups-container {
      position: relative;
      width: 100%;
      height: 400px;
      margin: 20px auto;
      background: linear-gradient(135deg, #18003a 0%, #2b0057 100%);
      border-radius: 16px;
      border: 2px solid #00ffd0;
      box-shadow: 0 0 24px #ff00c899;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .losers-cups-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 15px;
      width: 360px;
      height: 360px;
    }
    
    .loser-cup {
      position: relative;
      width: 75px;
      height: 75px;
      background: linear-gradient(180deg, #00ffd0 0%, #00ffd033 100%);
      border-radius: 0 0 35px 35px;
      box-shadow: 0 0 15px #00ffd099;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .loser-cup:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20%;
      background: #00ffd0;
      border-radius: 50% / 10px;
    }
    
    .loser-cup:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffd0, 0 0 40px #ff00c855;
    }
    
    .loser-cup.hit {
      background: linear-gradient(180deg, #ff00c8 0%, #ff00c833 100%);
      box-shadow: 0 0 15px #ff00c899;
      transform: scale(0.95);
      opacity: 0.7;
      pointer-events: none;
    }
    
    .loser-cup.hit:before {
      background: #ff00c8;
    }

    .result-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .result-drink {
      font-size: 2em;
      font-weight: bold;
      color: #00ffd0;
      text-shadow: 0 0 5px #00ffd0;
      font-family: 'Press Start 2P', 'Orbitron', sans-serif;
      padding: 10px 20px;
      background: #2b0057;
      border-radius: 8px;
      border: 2px solid #ff00c8;
      box-shadow: 0 0 15px #ff00c8;
    }
    
    @media (max-width: 600px) {
      .losers-cups-grid {
        width: 280px;
        height: 280px;
        gap: 10px;
      }
      
      .loser-cup {
        width: 60px;
        height: 60px;
      }
      
      .result-drink {
        font-size: 1.5em;
      }
    }
    /* Big alert modal styles */
    #bigAlertModal {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 12000;
      background: linear-gradient(180deg, rgba(8,4,20,0.96), rgba(12,6,32,0.98));
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #bigAlertInner {
      max-width: 920px;
      width: 96%;
      background: linear-gradient(180deg, #1a0036, #10001f);
      border: 2px solid #00ffd0;
      box-shadow: 0 10px 60px rgba(0,0,0,0.6), 0 0 28px #00ffd099;
      border-radius: 14px;
      padding: 22px;
      color: #fff;
      text-align: left;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    #bigAlertInner h2 {
      margin: 0 0 10px 0;
      color: #ffb700;
      text-shadow: 0 0 12px #ffb70066;
      font-size: 1.15em;
    }
    #bigAlertInner p {
      margin: 6px 0 10px 0;
      color: #00ffd0;
      white-space: pre-wrap;
    }
    #bigAlertInner .big-alert-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 12px;
    }
    #bigAlertInner .big-close {
      background: linear-gradient(90deg,#ff00c8,#00ffd0);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .container { padding: 0.3em; }
      .modal-content { padding: 0.8em; }
      .cups-area { width: 98vw; min-width: 0; }
      .table-img { width: 100vw; height: auto; }
      .cup-set { margin: 0 4px;}
      .cup-btn, .cup-btn img { width: 28px; height: 28px;}
      .match-intro-bars .match-intro-names { font-size: 1.3em; }
      .match-intro-names .team { min-width: 140px; }
      .sidebar-overlay {
        width: 98vw;
        left: 0;
        top: auto;
        bottom: 0;
        height: 180px;
        flex-direction: row;
        font-size: 0.88em;
        border-radius: 0;
        border-left: none;
        border-top: 3px solid #00ffd0;
        box-shadow: 0 -3px 28px #ff00c888;
      }
      .sidebar-overlay table { font-size: 0.88em; }
      .top-right-controls { right: 8px; top: 8px; padding: 6px; gap: 6px; }
      #bigAlertInner { padding: 12px; border-radius: 10px; }
    }
  </style>
</head>
<body>
<!-- Navigation -->
<div class="navbar" id="myNavbar">
  <a href="#" class="active">Koti</a>
  <a href="#setup">Asetukset</a>
  <a href="#fixturesSection">Ottelut</a>
  <a href="#standingsSection">Sarjataulukko</a>
  <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
    <span style="font-size: 1.2em;">☰</span>
  </a>
</div>
  <!-- TOP-RIGHT CONTROLS -->
  <div class="top-right-controls" aria-hidden="false">
    <div class="toggle-container">
      <span class="toggle-label">Äänet</span>
      <label class="toggle-switch" title="Äänet On/Off">
        <input type="checkbox" id="soundToggle">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="toggle-container">
      <span class="toggle-label">Testitoiminnot</span>
      <label class="toggle-switch" title="Testitoiminnot On/Off">
        <input type="checkbox" id="testFeaturesToggle">
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

<div class="container">
  <h1>Keikahdusliiga</h1>
  <div class="section" id="setup">
    <h2>Luo liigaturnaus</h2>
    <div class="flex" style="flex-wrap: wrap;">
      <label>Joukkuekoko:
        <input type="range" min="1" max="4" value="2" id="teamSizeSlider" style="width:100px;">
        <span id="teamSizeVal">2</span>
      </label>
      <label>
      <input type="checkbox" id="goldenGoalCheckbox" style="margin-right:6px;">
      Golden goal?
      </label>
      <label>
        Peliaika:
        <input type="number" id="timerInput" min="1" max="60" value="10" style="width:60px;">
        min
      </label>
      <button class="btn" id="addTeamBtn">Lisää</button>
      <label for="csvInput" class="custom-file-label">Tuo .CSV</label>
      <input type="file" accept=".csv" id="csvInput" style="margin-left:1em;">
      <button class="btn" id="testModeBtn">Testaus</button>
      <button class="btn" id="resetBtn">Nollaa</button>
    </div>

    <div class="team-list" id="teamList"></div>
    <button id="startTournamentBtn" class="btn" onclick="beginTournament()" style="display:none;">Käynnistä turnaus</button>
  </div>
  <div class="section" id="fixturesSection" style="display:none;">
    <h2>Ottelukaavio</h2>
    <div class="fixture-list" id="fixtureList"></div>
  </div>
  <div class="section" id="standingsSection" style="display:none;">
    <h2>Sarjataulukko</h2>
    <div id="standingsTable"></div>
  </div>
</div>

<!-- existing fullscreen match modal -->
<div class="fullscreen-modal" id="fullscreenModal" style="display:none;">

function showBigAlert(title, message, opts = {}) {
  // opts: { autoCloseMs: number, onClose: function }
  if (!bigAlertModal) {
    // fallback to alert if modal missing
    alert(message);
    if (typeof opts.onClose === 'function') opts.onClose();
    return;

  bigAlertTitleEl.textContent = title || 'Info';
  bigAlertMessageEl.textContent = typeof message === 'string' ? message : JSON.stringify(message, null, 2);
  bigAlertModal.style.display = 'flex';
  bigAlertModal.setAttribute('aria-hidden', 'false');

  // clear any previous auto-close
  if (bigAlertModal._autoCloseTimer) {
    clearTimeout(bigAlertModal._autoCloseTimer);
    bigAlertModal._autoCloseTimer = null;
  }
  if (opts.autoCloseMs && typeof opts.autoCloseMs === 'number' && opts.autoCloseMs > 0) {
    bigAlertModal._autoCloseTimer = setTimeout(() => {
      hideBigAlert();
      if (typeof opts.onClose === 'function') opts.onClose();
    }, opts.autoCloseMs);
  }
}

// Cup result distributions
const losersCupTypes = [
  { type: 'BAILEYS', count: 4, color: '#A67B5B' },
  { type: 'SALMARI', count: 4, color: '#000000' },
  { type: 'JÄGERMEISTER', count: 1, color: '#72A331' },
  { type: 'RETHROW', count: 2, color: '#3B88C3' },
  { type: 'WILD', count: 2, color: '#FFB700' },
  { type: 'MINTTU', count: 3, color: '#00ffd0' }
];

// Start losers game after a match ends
function startLosersGame(losingTeam) {
  if (!losingTeam || !losingTeam.players || losingTeam.players.length === 0) {
    console.error('Invalid losing team provided to losers game');
    return;
  }
  
  losersTeam = losingTeam;
  losersPlayers = [...losingTeam.players];
  currentLoserIndex = 0;
  losersCupsHit = [];
  losersGameActive = true;
  
  // Initialize cup results (randomly assign the drinks to positions)
  losersCupResults = [];
  const allResults = [];
  
  // Create the distribution according to counts
  losersCupTypes.forEach(result => {
    for (let i = 0; i < result.count; i++) {
      allResults.push({...result});
    }
  });
  
  // Shuffle the results
  for (let i = allResults.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [allResults[i], allResults[j]] = [allResults[j], allResults[i]];
  }
  
  losersCupResults = allResults;
  
  // Update UI
  document.getElementById('loserTeamName').textContent = losingTeam.name;
  document.getElementById('currentThrower').textContent = losersPlayers[currentLoserIndex] || 'Unknown';
  document.getElementById('throwResult').style.display = 'none';
  
  // Generate cups
  renderLosersCupsGrid();
  
  // Show the modal
  document.getElementById('losersGameModal').style.display = 'flex';
}
  
// --- Test feature helpers ---
function randomLoserScore() {
  const r = Math.random();
  if (r < 0.03) return 1;
  if (r < 0.10) return 2;
  if (r < 0.45) return 3;
  if (r < 0.80) return 4;
  return 5;
}

function applyTestResultToMatch(match, winnerIdx, winnerScore, loserScore) {
  if (!match || !match.teams || match.teams.length < 2) return;
  match.winner = match.teams[winnerIdx].name;
  if (winnerIdx === 0) {
    match.score = [winnerScore, loserScore];
  } else {
    match.score = [loserScore, winnerScore];
  }
  match.awaitingConfirm = false;
  ongoingMatchId = null;
  match.time = undefined;
  cupStates[`${match.id}_0`] = cupStates[`${match.id}_0`] || [];
  cupStates[`${match.id}_1`] = cupStates[`${match.id}_1`] || [];
  renderFixtures();
  renderStandings();
  checkLeagueCompletion();
  if (phase === "knockout") checkKnockoutProgression();

  const losingTeam = match.teams[winnerIdx === 0 ? 1 : 0];
  startLosersGame(losingTeam);
}
function registerCupHit(cupIndex) {
  if (!losersGameActive || losersCupsHit.includes(cupIndex)) return;
  
  // Mark cup as hit
  losersCupsHit.push(cupIndex);
  
  // Get the result for this cup
  const result = losersCupResults[cupIndex];
  
  // Update cup appearance
  const cupEl = document.querySelector(`.loser-cup[data-index="${cupIndex}"]`);
  if (cupEl) {
    cupEl.classList.add('hit');
    if (result && result.color) {
      cupEl.style.backgroundColor = result.color;
    }
  }
  
  // Show the result
  document.getElementById('resultTitle').textContent = 'OSUMA!';
  
  const resultContent = document.getElementById('resultContent');
  resultContent.innerHTML = `
    <div class="result-drink" style="background-color:${result.color}20;color:${result.color};border-color:${result.color}">${result.type}</div>
    <button class="btn" id="nextThrowBtn">${result.type === 'RETHROW' ? 'UUDELLEENHEITTO' : 'SEURAAVA HEITTÄJÄ'}</button>
  `;
  
  document.getElementById('throwResult').style.display = 'block';
  
  // Add event listener for next button
  document.getElementById('nextThrowBtn').addEventListener('click', () => {
    document.getElementById('throwResult').style.display = 'none';
    
    // If result is RETHROW, stay with current player
    if (result.type === 'RETHROW') {
      // Current player throws again - UI stays the same
    } else {
      // Move to next player or end game if all players have thrown
      currentLoserIndex++;
      if (currentLoserIndex >= losersPlayers.length) {
        // All players have thrown, end losers game
        losersGameActive = false;
        // Optional - show completion message
        showBigAlert('Peli valmis', 'Häviäjien peli on päättynyt!', { autoCloseMs: 3000 });
        // Hide the modal after the alert closes
        setTimeout(() => {
          document.getElementById('losersGameModal').style.display = 'none';
        }, 3500);
      } else {
        // Update to show next player
        document.getElementById('currentThrower').textContent = 
          losersPlayers[currentLoserIndex] || 'Unknown';
      }
    }
  });
}

function abbreviateTeamName(name) {
  let words = name.split(/\s+/).filter(Boolean);
  if (words.length === 1) {
    return words[0].substring(0,3).toUpperCase();
  }
  return words.slice(0,3).map(w=>w[0].toUpperCase()).join('');
}

function renderSidebarStandings() {
  let arr = fixtures.concat(knockoutFixtures);
  let stats = {};
  teams.forEach(t=>stats[t.name]={pts:0, S:0, SC:0, SD:0, played:0, W:0, L:0});
  arr.forEach(m=>{
    if(!m.winner || !m.score || !m.teams || !m.teams[0] || !m.teams[1]) return;
    let t1 = m.teams[0].name, t2 = m.teams[1].name;
    let s1 = m.score[0], s2 = m.score[1];
    stats[t1].played++; stats[t2].played++;
    if(m.winner === t1) {
      stats[t1].pts+=2; stats[t1].W++; stats[t2].L++;
      stats[t1].S += s1;
      stats[t1].SC += s2;
      stats[t2].S += s2;
      stats[t2].SC += s1;
    } else {
      stats[t2].pts+=2; stats[t2].W++; stats[t1].L++;
      stats[t2].S += s2;
      stats[t2].SC += s1;
      stats[t1].S += s1;
      stats[t1].SC += s2;
    }
  });
  Object.keys(stats).forEach(name => {
    stats[name].SD = stats[name].S - stats[name].SC;
  });
  let sorted = Object.entries(stats).sort((a, b) => {
    if (b[1].pts !== a[1].pts) return b[1].pts - a[1].pts;
    if (b[1].SD !== a[1].SD) return b[1].SD - a[1].SD;
    if (b[1].S !== a[1].S) return b[1].S - a[1].S;
    return b[1].SC - a[1].SC;
  });

  let activeTeams = [];
  if (ongoingMatchId) {
    let match = getMatchById(ongoingMatchId);
    if (match && match.teams && match.teams.length === 2) {
      activeTeams = [match.teams[0].name, match.teams[1].name];
    }
  }

  let table = `<table>
    <tr><th>Joukkue</th><th>P</th><th>W</th><th>L</th><th>Pisteet</th><th>SD</th></tr>`;
  sorted.forEach(([name, s])=>{
    let abbr = abbreviateTeamName(name);
    let isActive = activeTeams.includes(name);
    table += `<tr${isActive ? ' class="active-team"' : ''}>
      <td>${abbr}</td>
      <td>${s.played}</td>
      <td>${s.W}</td>
      <td>${s.L}</td>
      <td>${s.pts}</td>
      <td>${s.SD}</td>
    </tr>`;
  });
  table += '</table>';
  return table;
}

function handleCSVUpload(e) {
  let file = e.target.files[0];
  if(!file) return;
  let reader = new FileReader();
  reader.onload = function(evt) {
    let text;
    try {
      if (evt.target.result instanceof ArrayBuffer) {
        text = new TextDecoder("utf-8").decode(evt.target.result);
      } else {
        text = evt.target.result;
      }
    } catch {
      text = evt.target.result;
    }
    let delimiter = text.includes(";") ? ";" : ",";
    let rows = text.trim().split('\n');
    if (rows[0].toLowerCase().includes("joukkue") || rows[0].toLowerCase().includes("team")) {
      rows = rows.slice(1);
    }
    let map = {};
    for(let r=0; r<rows.length; r++) {
      let row = rows[r].split(delimiter);
      if(row.length < 2) continue;
      let team = row[0].trim();
      let player = row[1].trim();
      if(!map[team]) map[team] = [];
      map[team].push(player);
    }
    teamInputs = [];
    teams = [];
    for(let t in map) {
      let teamObj = {name: t, players: map[t]};
      teamInputs.push({name: t, players: map[t].slice()});
      teams.push(teamObj);
    }
    renderTeamList();
    updateStartButton();
  };
  reader.readAsArrayBuffer(file);
}

function testMode() {
  let teamNames = ["Red Devils","Beer Bros","Cup Kings","Pong Stars","Sudden Death","Last Call"];
  let playerNames = ["Alex","Sam","Jamie","Taylor","Jordan","Morgan","Riley","Casey","Reese","Charlie","Drew","Skyler"];
  let nTeams = 6;
  let tSize = Number(teamSize) || 2;
  
  teams = [];
  teamInputs = [];
  
  let usedPlayers = [];
  for(let i=0;i<nTeams;i++) {
    let tn = teamNames[i % teamNames.length];
    let ps = [];
    for(let j=0;j<tSize;j++) {
      let p;
      // Avoid infinite loops and prefer per-team uniqueness, but allow reuse if needed
      let attempts = 0;
      do {
        p = playerNames[Math.floor(Math.random()*playerNames.length)];
        attempts++;
      } while (usedPlayers.includes(p) && attempts < 20);
      usedPlayers.push(p);
      ps.push(p);
    }
    let teamObj = {name: tn, players: ps};
    teams.push(teamObj);
    teamInputs.push({name: tn, players: ps.slice()});
  }
  
  tournamentStarted = true;
  teams = teamInputs.map(t => ({

function generateFixtures() {
  fixtures = [];
  matchResults = {};
  let n = teams.length;
  let rounds = n % 2 === 0 ? n - 1 : n;
  let leagueMatchCounter = 1;
  let teamList = teams.slice();

  if (n % 2 === 1) {
    teamList.push({name: "BYE", players: []});
    n++;
  }

  let maxGames = 10;
  let gameCount = 0;

  outer: for (let round = 0; round < rounds; round++) {
    for (let i = 0; i < n / 2; i++) {
      let t1 = teamList[i];
      let t2 = teamList[n - 1 - i];
      if (t1.name !== "BYE" && t2.name !== "BYE") {
        fixtures.push({
          id: `R${round+1}_${i}`,
          teams: [t1, t2],
          phase: "league",
          cups: leagueCups,
          winner: null,
          score: null,
          suddenDeath: false,
          time: null,
          cupsHit: [0,0],
          number: leagueMatchCounter++,
          awaitingConfirm: false
        });
        gameCount++;
        if (gameCount >= maxGames) break outer;
      }
    }
    teamList.splice(1, 0, teamList.pop());
  }
  phase = "league";
  knockoutFixtures = [];
  ongoingMatchId = null;
}

function getMatchTitle(match, idx, knockoutArrLength=0) {
  if(match.phase === "league") {
    return `Sarjaottelu ${match.number || (idx+1)}`;
  }
  if (match.id === "SF1") return "Semifinaali 1";
  if (match.id === "SF2") return "Semifinaali 2";
  if (match.id === "Final") return "Finaali";
  if (match.id === "Bronze") return "Pronssiottelu";
  return `Karsintaottelu ${idx - knockoutArrLength + 1}`;
}

function getMatchResultText(match) {
  if(!match.winner || !match.score || !match.teams || !match.teams[0] || !match.teams[1]) return "";
  let t1 = match.teams[0].name, t2 = match.teams[1].name;
  let [s1,s2] = match.score;
  return `${t1} ${s1} - ${s2} ${t2} (${match.winner} on voittaja)`;
}

function renderFixtures() {
  let list = document.getElementById('fixtureList');
  list.innerHTML = '';
  let showKnockout = phase === "knockout";
  let arr = showKnockout ? knockoutFixtures : fixtures;
  let knockoutArrLength = knockoutFixtures.length;

  // If test features enabled, show generator button at the top
  if (testFeaturesEnabled) {
    const headerDiv = document.createElement('div');
    headerDiv.style.display = 'flex';
    headerDiv.style.justifyContent = 'flex-end';
    headerDiv.style.marginBottom = '8px';
    headerDiv.innerHTML = `<button class="btn" onclick="generateAllResults()">Generoi kaikki tulokset</button>`;
    list.appendChild(headerDiv);
  }
  
  arr.forEach((match, idx) => {
    if (!match || !match.teams || !match.teams[0] || !match.teams[1]) return;
    
    let div = document.createElement('div');
    div.className = 'fixture-card';
    let t1 = match.teams[0].name, t2 = match.teams[1].name;
    let title = getMatchTitle(match, idx, knockoutArrLength);
    let winner = match.winner ? `<b>Voittaja:</b> ${match.winner}` : '';
    let result = getMatchResultText(match);
    let matchBtnHtml = "";
    if (!ongoingMatchId) {
      matchBtnHtml = `<button class="btn" onclick="startMatch('${match.id}')">Käynnistä ottelu</button>`;
    } else if (ongoingMatchId === match.id) {
      matchBtnHtml = `<button class="btn" onclick="spectateMatch('${match.id}')">Katsele</button>`;
    } else {
      matchBtnHtml = `<button class="btn" disabled>Aloita ottelu</button>`;
    }
    if (match.winner) matchBtnHtml = "";

    // If test features enabled and match is not finished, add "Syötä tulos" button
    let enterResultBtn = '';
    if (testFeaturesEnabled && !match.winner) {
      enterResultBtn = `<button class="btn" onclick="promptAndApplyResult('${match.id}')">Syötä tulos</button>`;
    }

    div.innerHTML = `
      <div class="game-title">${title}</div>
      <div><b>${t1}</b> vs <b>${t2}</b></div>
      ${winner}
      ${result ? `<div class="game-result">${result}</div>` : ""}
      <div class="flex">${matchBtnHtml}${enterResultBtn}</div>
      ${match.phase === 'league'
        ? `<div><small>${match.cups} mukia, ${Math.round(leagueTimer/60)} min varsinainen peliaika</small></div>`
        : `<div><small>${match.cups} mukia, Karsintaottelu</small></div>`
      }
      ${match.suddenDeath ? `<div class="timer">Golden goal käynnissä!</div>` : ''}
    `;
    list.appendChild(div);
  });
}

function getMatchById(id) {
  let arr = [...fixtures, ...knockoutFixtures];
  return arr.find(m => m && m.id === id) || null;
}

function renderCupSet(teamIdx, match) {
  if (!match || !match.teams || !match.teams[teamIdx]) return '';
  
  let nCups = match.cups;
  let layout = nCups === 6 ? [3,2,1] : [4,3,2,1];
  let teamLabel = match.teams[teamIdx].name;
  const labelColor = teamIdx === 0
    ? 'color:#00ffd0;text-shadow:0 0 8px #00ffd0;'
    : 'color:#ff00c8;text-shadow:0 0 8px #ff00c8;';
  let rows = [];
  let cupKey = `${match.id}_${teamIdx}`;
  let sideClass = teamIdx === 0 ? "left" : "right";
  
  layout.forEach((n, r)=>{
    let rowClass = teamIdx === 0 ? "" : "reverse";
    let row = `<div class="cup-row ${rowClass}">`;
    let cupIndices = [];
    for(let i=0;i<n;i++) {
      let cupIdx = layout.slice(0,r).reduce((a,b)=>a+b,0)+i;
      cupIndices.push(cupIdx);
    }
    if(teamIdx === 1) cupIndices = cupIndices.reverse();
    cupIndices.forEach(cupIdx => {
      let hit = cupStates[cupKey]?.[cupIdx];
      row += `<button class="cup-btn${hit?' hit':''}" id="cup_${cupKey}_${cupIdx}" onclick="toggleCup('${cupKey}',${cupIdx})">
        <img src="assets/redcup.png" alt="Red Cup">
      </button>`;
    });
    row += '</div>';
    rows.push(row);
  });
  return `<div class="cup-set ${sideClass}"><div class="cup-label" style="${labelColor}">${teamLabel}</div>${rows.join('')}</div>`;
}

window.toggleCup = function(cupKey, cupIdx) {
  if(!cupStates[cupKey]) cupStates[cupKey] = Array(15).fill(false);
  cupStates[cupKey][cupIdx] = !cupStates[cupKey][cupIdx];
  let btn = document.getElementById(`cup_${cupKey}_${cupIdx}`);
  if(btn) btn.classList.toggle('hit', cupStates[cupKey][cupIdx]);
  
  if (ongoingMatchId) {
    let match = getMatchById(ongoingMatchId);
    if (!match) return;
    
    let leftKey = `${match.id}_0`;
    let rightKey = `${match.id}_1`;
    let leftDown = cupStates[leftKey]?.filter(Boolean).length || 0;
    let rightDown = cupStates[rightKey]?.filter(Boolean).length || 0;
    
    if ((leftDown >= match.cups || rightDown >= match.cups) && !match.awaitingConfirm) {
      match.awaitingConfirm = true;
      setTimeout(() => {
        showEndMatchModal(match, leftDown, rightDown);
      }, 500);
    }
  }
};

function showEndMatchModal(match, leftDown, rightDown) {
  if (!match || !match.teams || !match.teams[0] || !match.teams[1]) return;
  
  let cupsTotal = match.cups;
  let winnerIdx = null;
  let winnerScore = cupsTotal, loserScore = 0;
  
  if (leftDown >= cupsTotal) {
    winnerIdx = 1;
    loserScore = rightDown;
  } else if (rightDown >= cupsTotal) {
    winnerIdx = 0;
    loserScore = leftDown;
  }
  
  let winnerName = match.teams[winnerIdx].name;
  let team1 = match.teams[0].name, team2 = match.teams[1].name;

  let modal = document.getElementById('fullscreenModal');
  let content = document.getElementById('modalContent');
  content.innerHTML = `
    <h2>Voittaja: ${winnerName}</h2>
    <div style="font-size:1em; margin-bottom:10px;">
      ${team1} upotetut mukit: ${rightDown}<br>
      ${team2} upotetut mukit: ${leftDown}
    </div>
    <div class="flex">
      <button class="btn" onclick="confirmAutoScore('${match.id}',${winnerIdx},${winnerScore},${loserScore})">Vahvista tulos</button>
      <button class="btn" onclick="returnToMatch('${match.id}')">Peruuta</button>
    </div>
  `;
  modal.style.display = 'flex';
}

window.confirmAutoScore = function(matchId, winnerIdx, winnerScore, loserScore) {
  let match = getMatchById(matchId);
  if (!match || !match.teams || !match.teams[winnerIdx]) return;
  
  match.winner = match.teams[winnerIdx].name;
  match.score = winnerIdx === 0 ? [winnerScore, loserScore] : [loserScore, winnerScore];
  match.awaitingConfirm = false;
  ongoingMatchId = null;
  match.time = undefined;
  
  if (timerInterval) clearInterval(timerInterval);
  
  renderFixtures();
  renderStandings();
  checkLeagueCompletion();
  if(phase === "knockout") checkKnockoutProgression();
  document.getElementById('fullscreenModal').style.display = 'none';
};

window.returnToMatch = function(matchId) {
  let match = getMatchById(matchId);
  if (!match) return;
  
  match.awaitingConfirm = false;
  document.getElementById('fullscreenModal').style.display = 'none';
  showActiveMatch(matchId);
};

window.startMatch = function(matchId) {
  ongoingMatchId = matchId;
  renderFixtures();
  playIntroAnimation(matchId, () => {
    showActiveMatch(matchId);
  });
};

window.spectateMatch = function(matchId) {
  showActiveMatch(matchId);
};

function playIntroAnimation(matchId, onDone) {
  let match = getMatchById(matchId);
  if (!match || !match.teams || !match.teams[0] || !match.teams[1]) return;
  
  document.getElementById('introTeamTop').textContent = match.teams[0].name;
  document.getElementById('introTeamBottom').textContent = match.teams[1].name;
  let overlay = document.getElementById('matchIntroOverlay');
  overlay.style.display = 'flex';
  setTimeout(function(){
    overlay.classList.add('animate');
  }, 10);
  setTimeout(() => {
    overlay.classList.remove('animate');
    overlay.style.display = 'none';
    if (onDone) onDone();
  }, 2500);
}

window.showActiveMatch = function(matchId) {
  let match = getMatchById(matchId);
  if (!match || !match.teams || !match.teams[0] || !match.teams[1]) return;
  
  let t1 = match.teams[0].name, t2 = match.teams[1].name;
  let nCups = match.cups;
  let leftCupSet = renderCupSet(0, match);
  let rightCupSet = renderCupSet(1, match);
  let title = getMatchTitle(match, (phase === "knockout"? knockoutFixtures.indexOf(match) : fixtures.indexOf(match)), knockoutFixtures.length);
  let result = getMatchResultText(match);
  let timerHtml = match.phase === 'league' ? `<div class="timer" id="modalTimer">10:00</div>` : '';
  
  // FIXED: Show confirm button when match is awaiting confirmation
  let confirmButtonsHtml = '';
  if (match.awaitingConfirm) {
    let leftKey = `${match.id}_0`;
    let rightKey = `${match.id}_1`;
    let leftDown = cupStates[leftKey]?.filter(Boolean).length || 0;
    let rightDown = cupStates[rightKey]?.filter(Boolean).length || 0;
    let winnerIdx = leftDown >= match.cups ? 1 : 0;
    let winnerScore = match.cups;
    let loserScore = winnerIdx === 0 ? leftDown : rightDown;
    
    confirmButtonsHtml = `
      <div style="background: #ff00c8; padding: 10px; border-radius: 8px; margin: 10px 0;">
        <h3>Ottelu päättynyt!</h3>
        <div class="flex">
          <button class="btn" onclick="confirmAutoScore('${match.id}',${winnerIdx},${winnerScore},${loserScore})">Vahvista tulos</button>
          <button class="btn" onclick="returnToMatch('${match.id}')">Peruuta</button>
        </div>
      </div>
    `;
  }
  
  let modal = document.getElementById('fullscreenModal');
  let content = document.getElementById('modalContent');
  content.innerHTML = `
    <div class="game-title">${title}</div>
    <h2>
      <span style="color:#00ffd0;text-shadow:0 0 8px #00ffd0;">${t1}</span>
      <span style="color:#ffb700;text-shadow:0 0 8px #ffb700; margin:0 10px;">VS</span>
      <span style="color:#ff00c8;text-shadow:0 0 8px #ff00c8;">${t2}</span>
    </h2>
    <div class="cups-area">
      <img src="assets/table.png" class="table-img" alt="Table">
      ${leftCupSet}
      ${rightCupSet}
    </div>
    ${result ? `<div class="game-result">${result}</div>` : ""}
    ${timerHtml}
    ${confirmButtonsHtml}
    ${match.suddenDeath ? `<div class="timer">Golden goal käynnissä!</div>` : ''}
    <div><small>${match.cups} mukia${match.phase === 'league' ? `, ${Math.round(leagueTimer/60)} min varsinainen peliaika` : ', Knockout'}</small></div>
    <div class="flex" style="margin-top:1em;">
      <button class="btn" onclick="closeMatchView()">Pienennä</button>
    </div>
  `;
  modal.style.display = 'flex';
  showSidebar();
  
  if(match.phase === 'league' && !match.winner && ongoingMatchId === match.id) {
    let timerEl = document.getElementById('modalTimer');
    if (timerEl) {
      let secs = typeof match.time === 'number' ? match.time : leagueTimer;
      timerEl.textContent = formatTime(secs);
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(()=>{
        if(document.getElementById('fullscreenModal').style.display === 'none' || match.winner) {
          clearInterval(timerInterval);
          match.time = secs;
          return;
        }
        if(secs > 0) {
          secs--;
          timerEl.textContent = formatTime(secs);
          match.time = secs;
        } else if (goldenGoalEnabled && !match.suddenDeath) {
          match.suddenDeath = true;
          timerEl.textContent = "Golden Goal!";
          clearInterval(timerInterval);
          renderFixtures();
        }
      }, 1000);
    }
  }
};

window.closeMatchView = function() {
  document.getElementById('fullscreenModal').style.display = 'none';
  hideSidebar();
  let match = ongoingMatchId ? getMatchById(ongoingMatchId) : null;
  if (match && match.phase === "league" && !match.winner) {
    let timerEl = document.getElementById('modalTimer');
    if (timerEl) {
      let timeText = timerEl.textContent;
      if (timeText.includes(':')) {
        let arr = timeText.split(':');
        let secs = parseInt(arr[0],10)*60 + parseInt(arr[1],10);
        match.time = secs;
      }
    }
  }
  if (timerInterval) clearInterval(timerInterval);
};

document.getElementById('closeModalBtn').onclick = ()=>{
  document.getElementById('fullscreenModal').style.display = 'none';
  hideSidebar();
  if (timerInterval) clearInterval(timerInterval);
};

function formatTime(s) {
  let m = Math.floor(s/60), ss = s%60;
  return `${m}:${ss<10?'0':''}${ss}`;
}

window.manualScore = function(matchId, winnerIdx) {
  let match = getMatchById(matchId);
  if (!match) return;
  
  let nCups = match.cups;
  let leftKey = `${match.id}_0`;
  let rightKey = `${match.id}_1`;
  let leftTeamScore = cupStates[rightKey]?.filter(Boolean).length || 0;
  let rightTeamScore = cupStates[leftKey]?.filter(Boolean).length || 0;
  let winnerScore = nCups;
  let loserScore = winnerIdx === 0 ? leftTeamScore : rightTeamScore;
  
  match.winner = match.teams[winnerIdx].name;
  match.score = winnerIdx === 0 ? [winnerScore, loserScore] : [loserScore, winnerScore];
  match.awaitingConfirm = false;
  ongoingMatchId = null;
  match.time = undefined;
  
  if (timerInterval) clearInterval(timerInterval);
  
  renderFixtures();
  renderStandings();
  checkLeagueCompletion();
  if(phase === "knockout") checkKnockoutProgression();
  document.getElementById('fullscreenModal').style.display = 'none';
};

function renderStandings() {
  let arr = fixtures.concat(knockoutFixtures);
  let stats = {};
  teams.forEach(t=>stats[t.name]={pts:0, S:0, SC:0, SD:0, played:0, W:0, L:0});
  
  arr.forEach(m=>{
    if(!m.winner || !m.score || !m.teams || !m.teams[0] || !m.teams[1]) return;
    let t1 = m.teams[0].name, t2 = m.teams[1].name;
    let s1 = m.score[0], s2 = m.score[1];
    stats[t1].played++; stats[t2].played++;
    if(m.winner === t1) {
      stats[t1].pts+=2; stats[t1].W++; stats[t2].L++;
      stats[t1].S += s1;
      stats[t1].SC += s2;
      stats[t2].S += s2;
      stats[t2].SC += s1;
    } else {
      stats[t2].pts+=2; stats[t2].W++; stats[t1].L++;
      stats[t2].S += s2;
      stats[t2].SC += s1;
      stats[t1].S += s1;
      stats[t1].SC += s2;
    }
  });
  
  Object.keys(stats).forEach(name => {
    stats[name].SD = stats[name].S - stats[name].SC;
  });
  
  let sorted = Object.entries(stats).sort((a, b) => {
    if (b[1].pts !== a[1].pts) return b[1].pts - a[1].pts;
    if (b[1].SD !== a[1].SD) return b[1].SD - a[1].SD;
    if (b[1].S !== a[1].S) return b[1].S - a[1].S;
    return b[1].SC - a[1].SC;
  });
  
  let table = `<table class="standings"><tr>
    <th>Team</th><th>Played</th><th>W</th><th>L</th><th>Pts</th><th>S</th><th>SC</th><th>SD</th>
  </tr>`;
  sorted.forEach(([name, s])=>{
    table += `<tr>
      <td>${name}</td><td>${s.played}</td><td>${s.W}</td><td>${s.L}</td><td>${s.pts}</td><td>${s.S}</td><td>${s.SC}</td><td>${s.SD}</td>
    </tr>`;
  });
  table += '</table>';
  document.getElementById('standingsTable').innerHTML = table;
}

function checkLeagueCompletion() {
  if(phase !== "league") return;
  let finished = fixtures.every(m=>m.winner);
  if(finished) {
    phase = "knockout";
    generateKnockoutFixtures();
    renderFixtures();
    renderStandings();
    showBigAlert('Liigavaihe ohi', 'Liigavaihe ohi! Karsintapelit luotu.', { autoCloseMs: 3500 });
  }
}

function generateKnockoutFixtures() {
  let stats = {};
  teams.forEach(t=>stats[t.name]={pts:0, S:0, SC:0});
  fixtures.forEach(m=>{
    if(!m.winner || !m.score || !m.teams || !m.teams[0] || !m.teams[1]) return;
    let t1 = m.teams[0].name, t2 = m.teams[1].name;
    let s1 = m.score[0], s2 = m.score[1];
    if(m.winner === t1) { stats[t1].pts+=2; }
    else { stats[t2].pts+=2; }
    stats[t1].S += s1;
    stats[t1].SC += s2;
    stats[t2].S += s2;
    stats[t2].SC += s1;
  });
  
  let sorted = Object.entries(stats).sort((a,b)=>{
    if(b[1].pts!==a[1].pts) return b[1].pts-a[1].pts;
    if(b[1].S!==a[1].S) return b[1].S-a[1].S;
    return b[1].SC-a[1].SC;
  }).map(([n])=>n);
  
  let t1 = sorted[0], t2 = sorted[1], t3 = sorted[2], t4 = sorted[3];
  knockoutFixtures = [
    {id: 'SF1', teams: [getTeamByName(t1), getTeamByName(t4)], phase:"knockout", cups:knockoutCups, winner: null, score: null, awaitingConfirm: false},
    {id: 'SF2', teams: [getTeamByName(t2), getTeamByName(t3)], phase:"knockout", cups:knockoutCups, winner: null, score: null, awaitingConfirm: false},
  ];
}

function getTeamByName(name) {
  return teams.find(t=>t.name===name) || null;
}

function checkKnockoutProgression() {
  if(knockoutFixtures.length===2 && knockoutFixtures.every(m=>m.winner)) {
    let sf1 = knockoutFixtures[0], sf2 = knockoutFixtures[1];
    let finalists = [sf1.winner, sf2.winner];
    let bronzeTeams = [sf1.teams.find(t=>t.name!==sf1.winner).name, sf2.teams.find(t=>t.name!==sf2.winner).name];
    knockoutFixtures.push({
      id: 'Final',
      teams: [getTeamByName(finalists[0]), getTeamByName(finalists[1])],
      phase: "knockout", cups: knockoutCups, winner: null, score: null, awaitingConfirm: false
    });
    knockoutFixtures.push({
      id: 'Bronze',
      teams: [getTeamByName(bronzeTeams[0]), getTeamByName(bronzeTeams[1])],
      phase: "knockout", cups: knockoutCups, winner: null, score: null, awaitingConfirm: false
    });
    renderFixtures();
    renderStandings();
    showBigAlert('Semifinaalit pelattu', 'Semifinaalit pelattu! Finaali ja pronssiottelu luotu.', { autoCloseMs: 3500 });
  }
  if(knockoutFixtures.length===4 && knockoutFixtures.slice(2).every(m=>m.winner)) {
    let final = knockoutFixtures.find(m=>m.id==='Final');
    let bronze = knockoutFixtures.find(m=>m.id==='Bronze');
    if (final && bronze) {
      const msg = `Mestari: ${final.winner}\nHopea: ${final.teams.find(t=>t.name!==final.winner).name}\nPronssi: ${bronze.winner}`;
      showBigAlert('Turnaus valmis', msg);
    }
  }
}
</script>
